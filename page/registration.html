<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="../table.html" method="POST">
        
        <div>
        <label for="">First Name: </label>
        </div>
        <input type="text" name="fname" required minlenght="3" maxlength="5" placeholder="ENTER YOUR FIRST NAME">
        </div>

        <div>
            <label for="">Last Name: </label>
            </div>
            <input type="text" name="lname" placeholder="ENTER YOUR LAST NAME">
            </div>

            <div>
                <label for="">Email id: </label>
                </div>
                <input type="email" name="ename" placeholder="ENTER YOUR EMAIL">
            </div>

            <div>
                <label for="">State</label>
            </div>
            <div>
                <select name="state">
                    <option value="kl">Kerala</option>
                    <option value="tn">Tamil nadu</option>
                    <option value="mh">Maharashtra</option>
                    <option value="od">Odissa</option>
                </select>
            </div>

            <div>
                <label for="">DOB</label>
            </div>
            <div>
                <input type="date" name="calender">
            </div>

            <div>
                <label for="">Gender</label>
            </div>
            <div>
                Male <input type="radio" name="gender" value="male">
                Female <input type="radio" name="gender" value="female">
            </div>

            <div>
                <label for="">Age</label>
            </div>
            <div>
                <input type="number" name="age" required min="18" max="30">
            </div>

            <div>
                <label for="">Password</label>
            </div>
            <div>
                <input type="password" name="password">
            </div>

        <div>    
        <input type="submit" value="Register">  
        </div>

    </form>

    <img src="../images/gh.jpg" alt="image not found" width="150" height="150">
    <div>
        <audio controls>
            <source src="horse.ogg" type="audio/ogg">
            <source src="horse.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio>
    </div>
</body>
</html>
