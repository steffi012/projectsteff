        console.log(names[index])
    }
    console.log("*********using forEach function*************")
    names.forEach((name)=>{
        console.log(name)
 
    })

    newary=names.map((name)=>{

    })
    console.log(newary)

    let newarr2=names.filter((name)=>{

            return name
        }

    })
    console.log(newarr2)

    let num_ary=[9,11,10,4,7,8]
    let root=num_ary.map(x=>x**2)
    console.log(root)

    let result=num_ary.reduce((x,y)=>{
        return x+y
    })
    console.log(result)

    let no=num_ary.reduceRight((x,y)=>{
        return x+y
    })
    console.log(no)
